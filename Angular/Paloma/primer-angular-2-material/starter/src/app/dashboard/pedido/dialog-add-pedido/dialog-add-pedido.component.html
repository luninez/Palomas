<div fxLayout="column" fFlexFill>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Estado" [(ngModel)]="estado" [formControl]="form.controls['estado']">
  </mat-form-field>

  <small *ngIf="form.controls['name'].hasError('required') && form.controls['estado'].touched" class="mat-text-warn">El campo 'Estado' es obligatorio.</small>
  
  <br/>
  
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="addPedido()">Guardar</button>

</div>
