<div fxLayout="row wrap">

    <div *ngFor="let categoria of arrayCategoria.rows">
  
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{categoria.nombre}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="openDialogEdit(categoria)">EDITAR</button>
          <button mat-button (click)="openDialogDelete(categoria)">ELIMINAR</button>
        </mat-card-actions>
      </mat-card>
  
    </div>
    <button (click)="openDialogAdd()" mat-fab color="warn" class="mat-fab-bottom-right" style="z-index: 9;">
      <mat-icon class="mat-24">add</mat-icon>
    </button>
  
  </div>
