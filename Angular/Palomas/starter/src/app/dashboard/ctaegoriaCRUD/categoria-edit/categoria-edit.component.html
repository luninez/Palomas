<div fxLayout="column" fFlexFill>
  <h2>AÃ±adir nueva categoria</h2>

  <form [formGroup]="editCategoryForm" fxLayout="column">

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre categoria" formControlName="name" name="name" />
      </mat-form-field>

      <div
          *ngIf="editCategoryForm.controls['name'].invalid && (editCategoryForm.controls['name'].dirty || editCategoryForm.controls['name'].touched)">
          <div class="alert alert-danger" *ngIf="editCategoryForm.controls['name'].errors.required">
              <small><i class="fas fa-exclamation-circle icon-error"></i>Campo obligatorio</small>
          </div>
      </div>
  </form>

  <button mat-raised-button color="primary" [disabled]="!editCategoryForm.valid" (click)="editCategory()">
      Editar categoria
  </button>
</div>
